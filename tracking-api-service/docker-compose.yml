version: '3'

services:
  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: localhost
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

  clickhouse:
    image: yandex/clickhouse-server:21.8
    container_name: clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse-data:/var/lib/clickhouse
    environment:
      CLICKHOUSE_DB: default
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8123/ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  cube:
    image: cubejs/cube:latest
    container_name: cube
    user: "1001"                      # ðŸ‘ˆ cháº¡y container báº±ng UID 1001
    ports:
      - "4000:4000"  # Playground UI
      - "4001:4001"  # REST API
    depends_on:
      - clickhouse
    environment:
      - CUBEJS_DEV_MODE=true
      - CUBEJS_API_SECRET=secret123
      - CUBEJS_DB_TYPE=clickhouse
      - CUBEJS_DB_HOST=clickhouse
      - CUBEJS_DB_PORT=8123
      - CUBEJS_DB_NAME=tracking_problem
      - CUBEJS_DB_USER=default
      - CUBEJS_DB_PASS=

    volumes:
      - ./schema:/cube/conf/model


volumes:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:
  clickhouse-data: